<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./assets/images/favicon.svg"/>

    <title>{{ page.title | default: site.title_ar }} | {{ page.description | default: site.description_ar }}</title>
    <meta property="og:locale" content="ar" />
    <meta name="description" content="{{ page.description | default: site.description_ar }}" />
    <meta property="og:description" content="{{ page.description | default: site.description_ar }}" />
    <link rel="canonical" href="{{ site.url }}/{{ site.github.repository_name }}{{ page.url }}" />
    <meta property="og:url" content="{{ site.url }}/{{ site.github.repository_name }}{{ page.url }}" />
    <meta property="og:site_name" content="{{ site.title_ar }}" />

    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <p class="lang-switcher" lang="en-US"><a href="./english" hreflang="en-US">English</a></p>
    <div class="wrapper">
      <header>
        <h1>{{ site.title_ar | default: site.github.repository_name }}</h1>
        <img src="{{site.logo | relative_url}}" alt="شعار" />
        <p>{{ site.description_ar | default: site.github.project_tagline }}</p>

        <p class="downloads"><a href="{{ site.github.repository_url }}/releases/download/v{{ site.version }}/{{ site.title }}-{{ site.version }}.zip">نزِّل الخط</a></p>

        <!--p class="downloads"><a href="./app">اذهب إلى التطبيق</a></p-->

        <p class="view"><a href="{{ site.github.repository_url }}">طالع المشروع على جت هب <small>{{ site.github.repository_nwo }}</small></a></p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p>أحد مشاريع <a href="{{ site.github.owner_url }}">مسبك ألف للحروف</a></p>
      </footer>
    </div>
  </body>
</html>
